version: "3"
services:
  avatarify:
    environment:
      - CONDA_ENV_NAME=avatarify
      - CAMID=0
      - CAMID_VIRT=9
      - ENV_NAME=avatarify
      - CONDA_EXE=/srv/avatarify/conda/bin/conda
      - CONDA_PYTHON_EXE=/srv/avatarify/conda/bin/python
    build:
      context: ./Docker
    image: bijanmmarkes/avatarify
    restart: always
    devices:
      - /dev/video0:/dev/video0